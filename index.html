<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="board">
            <div class="board-key" id="b1"></div>
            <div class="board-key" id="b2"></div>
            <div class="board-key" id="b3"></div>
            <div class="board-key" id="b4"></div>
            <div class="board-key" id="b5"></div>
            <div class="board-key" id="b6"></div>
            <div class="board-key" id="b7"></div>
            <div class="board-key" id="b8"></div>
            <div class="board-key" id="b9"></div>
        </div>
        <div class="buttons">
            <button id="mO">O</button>
            <button id="mX">X</button>
        </div>
    </div>
</body>
</html>
